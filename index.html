<!DOCTYPE html>
<html lang="en" class="h-full w-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Project N1</title>
</head>


<body class="w-full h-full flex items-center font-serif flex-col bg-neutral-100">
  <div class="w-full max-w-[500px] px-10">
    <header class="mb-2 mt-10">
      <h1 class="text-xl mb-2 capitalize text-center">Lista de tareas</h1>
      <form id="form_task" class="flex gap-1">
        <input id="input_task"
          class="w-[calc(100%-50px)] bg-neutral-100 px-2 py-1 outline-none border border-black/50 rounded-sm"
          type="text" placeholder="Nueva tarea" maxlength="75" required autocomplete="off" autofocus>
        <button id="btn_add_task"
          class="w-[50px] bg-indigo-500 text-white font-bold flex items-center justify-center px-3 py-1 rounded-sm hover:cursor-pointer">+</button>
      </form>
    </header>
    <div class="mb-3">
      <p>Tareas pendientes: <span id="tasks-numbre"></span></p>
    </div>
    <main>
      <ul id="container_tasks" class="list-none">
        <!-- task container -->
      </ul>
    </main>
    <footer class="flex justify-between items-center gap-2 mt-2">
      <small>Para eliminar una tarea debe estar completada</small>
      <button id="clear-all"
        class="bg-neutral-300 rounded-sm border-2 border-neutral-400 px-2 hover:text-white hover:bg-red-500 hover:border-red-600 transition-all">Clear
        All</button>
    </footer>
  </div>

  <script src="main.js"></script>
</body>

</html>
